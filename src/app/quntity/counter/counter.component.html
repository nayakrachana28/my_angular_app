
<div style="margin-top:20px;">
    <div>
        <button class="btn btn-accent btn-action btn-raised" (click)="decrement();">
            <i class="fa-solid fa-square-minus"></i>
        </button>
        <input type="button" class="btn btn-light" [value]="countValue">
        <button class="btn btn-accent btn-action btn-raised" (click)="increment();">
            <i class="fa-solid fa-square-plus"></i>
        </button>
    </div>
</div>
