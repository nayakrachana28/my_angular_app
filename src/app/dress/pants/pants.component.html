      <marquee>
        <app-offer></app-offer>
      </marquee>
    </div>
  </div>

<div class="row">
  <div class="col-sm-8 mt-2 mb-2">
    <!-- Card-->
    <div class="row">
      <div class="col-sm-4 mt-2 mb-2" *ngFor="let dress_pants of d_pants">
    <div class="card rounded shadow">
      <div class="card-body p-4"><img src="{{dress_pants.img}}" alt="" class="img-fluid d-block mx-auto mb-3"
          style="height: 150px; width: 150px; text-align: center;">

        <p class="small font-italic">{{dress_pants.pdescription}}</p>
        <h5>Price: {{dress_pants.price | currency: 'INR'}}</h5>
        <ul class="list-inline small">
          <li class="list-inline-item m-0"><i class="fa fa-star text-success"></i></li>
          <li class="list-inline-item m-0"><i class="fa fa-star text-success"></i></li>
          <li class="list-inline-item m-0"><i class="fa fa-star text-success"></i></li>
          <li class="list-inline-item m-0"><i class="fa fa-star text-success"></i></li>
          <li class="list-inline-item m-0"><i class="fa fa-star-o text-success"></i></li>
        </ul>
        <app-quntity></app-quntity>
      </div>
    </div>
  </div>
</div>
</div>

    <app-advertisment></app-advertisment>
</div>
