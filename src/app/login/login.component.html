<section class="vh-270 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Login To your Account</h2>

              <form [formGroup]="formvalue">

                <div class="form-outline form-group mb-4">
                  <label class="form-label" for="form3Example3cg">Your Email</label>
                  <input type="email" id="form3Example3cg" class="form-control" placeholder="Enter Your Mail Id" formControlName="email"
                  [ngClass]="{'is-invalid':submitted && f['email'].errors}"/> 
                  <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                    <div *ngIf="f['email'].errors['required']">Email ID is requried</div>
                  </div>
                </div>


                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example4cg">Password</label>
                  <input type="password" id="form3Example4cg" class="form-control" placeholder="Enter the password" formControlName="password"
                  [ngClass]="{'is-invalid':submitted && f['password'].errors}"/>
                  <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                    <div *ngIf="f['password'].errors['required']">Password is required</div>
                  </div>
                </div>

                <div class="d-flex justify-content-center">
                  <!--<button class="m-3" style="width:150px;border-radius:10px; background-color:hotpink; color: midnightblue;" (click)="submitHandler()">Login</button>-->
                  <button type="button"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" (click)="submitHandler()">Login</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Don't have an account? 
                  <a routerLink="/register" class="fw-bold text-body">Register here</a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
